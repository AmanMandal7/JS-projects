<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="main">
      <div id="panel">
        <div id="ptop">
          <div class="boxes">
            <div class="elem">
              <h4>Hit</h4>
              <div class="box hit">5</div>
            </div>
            <div class="elem">
              <h4>Timer</h4>
              <div class="box timer">60</div>
            </div>
            <div class="elem">
              <h4>Score</h4>
              <div class="box score">0</div>
            </div>
          </div>
        </div>
        <div id="pbottom">
          <div id="bubbles"></div>
        </div>
      </div>

      <div id="gameOver">
        <h2 class="text1">Game Over !</h2>
        <h2 class="text2"></h2>
        <button class="restart">Restart The Game</button>
      </div>
    </div>
  </body>
</html>
